<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha ghor</title>
    <style>
        label{
            display: block;

        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Fillup the form</h2>
            <form action="">
                <label for="name">Your Name:
                    <input id="name" placeholder="Your name" type="text">
                </label>
                <label for="email">Your Email: <input placeholder="your email" type="text" name="" id="email">
                </label>

                <fieldset>
                    <legend>Pick one pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">puri
                    </label>
                </fieldset>

                <fieldset>
                    <legend>pick one vorta</legend>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki">sutki
                    </label>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">sorisha
                    </label>
                </fieldset>
                <fieldset>
                    <legend>special      instruction</legend>
                    <textarea name="" id="" cols="25" rows="3"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="submit">

            </form>
        </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
